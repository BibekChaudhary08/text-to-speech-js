<!DOCTYPE html>
<html>
<head>
  <title>Text to Speech</title>
</head>
<body>
  <h1>Text to Speech</h1>
  <textarea id="textToSpeak" rows="4" cols="50" placeholder="Enter text here..."></textarea>
  <button id="speakButton">Speak</button>
  <script>
    // Check if the browser supports the Web Speech API
    if ('speechSynthesis' in window) {
      const speakButton = document.getElementById('speakButton');
      const textToSpeak = document.getElementById('textToSpeak');
      // Create a SpeechSynthesisUtterance object
      const utterance = new SpeechSynthesisUtterance();
      // Set default values
      utterance.rate = 1;  // Speech rate (0.1 to 10)
      utterance.pitch = 2; // Speech pitch (0 to 2)
      utterance.lang = 'en-US'; // Language
      // Handle the speak button click event
      speakButton.addEventListener('click', () => {
        if (textToSpeak.value !== '') {
          utterance.text = textToSpeak.value;
          speechSynthesis.speak(utterance);
        }
      });
    } else {
      console.log("Web Speech API is not supported in this browser.");
    }
  </script>
</body>
</html>
